<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Restaurant App!</title>
</head>

<body>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.min.js"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-between fixed-top">
        <a href="#" class="navbar-brand"><img src="imgs/logo.png" height="60px" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle Navigation">
                    <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbar-menu">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Sobre</a>
                </li>
            </ul>
        </div>
    </nav>

    <form action="" class="login" name="f1" onblur="return valida_form(this)">
        <b><label for="" id="cadastro-usuario">CADASTRO DE NOVO USU√ÅRIO</label></b>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" onblur="validacaoEmail(f1.inputEmail)">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Senha</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <label for="inputCPF">CPF</label>
                <input type="text" class="form-control" id="inputCPF" maxlength="15">
            </div>
            <div class="form-group col-md-4">
                <label for="inputRG">RG</label>
                <input type="text" class="form-control" id="inputRG" maxlength="12">
            </div>
            <div class="form-group col-md-2">
                <label for="inputFone">Fone</label>
                <input type="text" class="form-control" id="inputFone" maxlength="13">
            </div>
            <div class="form-group col-md-2">
                <label for="inputNascimento">Data de nascimento</label>
                <input type="text" class="form-control" id="inputNascimento" maxlength="10">
            </div>
        </div>
        <div class="form-group col-md-12" id="button-group">
            <button class="btn btn-success" type="submit">Finalizar</button>
            <button class="btn btn-warning" type="reset">Limpar</button>
            <button class="btn btn-danger" type="submit">Cancelar</button>
        </div>
    </form>
    <script type="text/javascript">
        mask_cpf('#inputCPF');
        mask_rg('#inputRG');
        mask_fone('#inputFone');
        mask_data('#inputNascimento')
    </script>
</body>

</html>
